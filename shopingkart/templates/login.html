
{% extends 'base.html' %}

{% block content %}
    <div class="text-center">
    <form class="form-signin" method="post" action="/login">
        {% csrf_token %}
        <a href="{% url 'social:begin' 'facebook' %}"><h3>Login with Facebook</h3></a><br/>
        <p><strong>-- OR --</strong></p>

        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div class="col section-1 section-description">
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" id="inputEmail" name="username" class="form-control" placeholder="email" required
            autofocus>
            </div>
        <div class = "col section-1 section-description">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <a href="{% url 'password_reset' %}">Forget password?? click here</a>
        <div class="col section-1 section-description">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </div>
        <div><h4>New user??
        <a href="{% url 'register' %}">Register here</a>
        </h4></div>
    </form>
</div>
{% endblock %}
